<!DOCTYPE html>

<head>

  <title>{% block title %}pamela fox{% endblock %}</title> 
  <style> 
    body {
      background-color: #BEF56E;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
 
    #main {
        width: 480px;
        margin: 60px auto;
        background: white;
        padding: 10px;
    }
    
    td { vertical-align : top; }
 
    .divider {
      font-weight: bold;
      background-color: #8BEA00;
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 3px;
      padding-left: 6px;
    }
 
    .inner {
      padding-left: 15px;
    }
    
    a {
      text-decoration: none;
    }
 
    a:hover {
      text-decoration: underline;
    }
 
  </style> 
  </head> 
  <body> 
 <div id="main">
  <h1>{% block header %}{% endblock %}</h1>

 </div>
